<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Присвоение ролей пользователю</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;700;900&family=Montserrat:ital,wght@0,300;0,400;0,700;1,200&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Montserrat";
            background-color: darkslategrey;
        }

        label {
            color: lavenderblush;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Присвоение ролей пользователю: <span th:text="${user.name}"></span></h1>



<form th:action="@{/admin/user/edit}" method="post">
    <div th:each="role : ${roles}">
        <input type="checkbox" name="selectedRoles" th:value="${role.name}"
               th:checked="${user.roles.contains(role)}"/>
        <label th:text="${role.name}"></label><br>
    </div>
    <input type="hidden" name="userId" th:value="${user.id}"/>
    <button type="submit">Save</button>
</form>




</body>
</html>
